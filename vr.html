<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 0.5 -3" rotation="0 30 0" color="#6C64C0"></a-box>
      <a-sphere position="0 3 -5" radius="1.25" color="#8AFFFD"></a-sphere>
      <a-cylinder position="1 1.5 -3" rotation="0 0 45" radius="0.1" height="0.5" color="#FFFFA5"></a-cylinder>
      <a-cylinder position="1 0.75 -3" rotation="0 0 90" radius="0.2" height="2.5" color="#6CFFC0"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#8AE1FD"></a-sky>
    </a-scene>
  </body>
</html>
